{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movie Playlists</title>
    <link rel="stylesheet" href="{% static 'playlist.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'main_menu' %}" class="logo">MoviePlay</a>
        <div class="nav-links">
            <a href="{% url 'watchlist' %}">Watchlist</a>
            <a href="{% url 'liked' %}">Liked</a>
            <a href="{% url 'search' %}">Search</a>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
